name: FrontEnd CI PipeLine

# Workflow를 실행시키기 위한 Event 목록
on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

  # 해당 옵션을 통해 사용자가 직접 Actions 탭에서 Workflow를 실행시킬 수 있음
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # Node v 확인
      - name: Check Node v
        run: node -v

      # 실행 속도를 빠르게 하기 위해 설치된 Node 모듈을 캐시하도록 설정
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
           ${{ runner.os }}-node-

#      - name: Install Dependencies
#        run: yarn install --frozen-lockfile
#        working-directory: ${{ env.working-directory }}
#
##      - name: Check
##        run: ls -a
#
#      - name: Build
#        run: yarn build
#        working-directory: ${{ env.working-directory }}

      - name: npm init
        run: npm init

      - name: npm install for eslint
        run: npm install

      - name: npm install
        run: npm install
        working-directory: ${{ env.working-directory }}

      - name: build
        run: npm run build
        working-directory: ${{ env.working-directory }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run:
          aws s3 cp --recursive --region ap-northeast-2 build s3://bookmore

