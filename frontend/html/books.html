<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/books.css" />
    <title>BookMore</title>
</head>
<body>
<div class="container pt-5">
    <h1 class="text-center mx-auto logo">BookMore</h1>
    <!-- 검색--------------------------------- -->
    <div class="container search-box my-5 d-flex">
        <input class="ms-auto px-3 w-50 rounded-pill form-control" type="text" placeholder="검색어를 입력해 주세요.">
        <button class="btn btn-outline-secondary ms-3 me-auto search-btn" onclick="search(getQuery(), 1, 20)"><i class="fas fa-search"></i></button>
    </div>
    <!-- ------------------------------------- -->
    <!-- 도서 리스트--------------------------------- -->
    <div class="container contents-wrapper w-75 pb-5">
        <div class="book-item text-center">
            <h1 class="mx-auto">정보 없음</h1>
        </div>
    </div>
    <!-- ------------------------------------- -->
</div>
<script src="../js/bookSearch.js"></script>
<script>
    setQueryInputVal(query);
    fetchSearchBooks(query, page, size);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
