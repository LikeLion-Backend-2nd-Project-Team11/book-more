<script>
    const chart1 = document.getElementById('chart1');
    const chart2 = document.getElementById('chart2');

    const labels = [
        '전문성',
        '재미',
        '가독성',
        '소장가치',
        '난이도'
    ]

    const data1 = {
        labels,
        datasets: [{
            data: [4, 4, 3, 5, 3],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
    }

    const data2 = {
        labels,
        datasets: [{
            data: [2, 3, 4, 3, 5],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
    }

    const options = {
            responsive: false,
            plugins: {
                legend: {
                    display: false
                },
            },
            elements: {
                line: {
                    borderWidth: 1
                }
            },
            scales: {
                r: {
                    angleLines: {
                        display: false
                    },
                    suggestedMin: 0,
                    suggestedMax: 5
                }
            }
        }

    new Chart(chart1, {
        type: 'radar',
        data: data1,
        options
    });

    new Chart(chart2, {
        type: 'radar',
        data: data2,
        options
    });
</script>
