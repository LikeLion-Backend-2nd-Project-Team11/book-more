<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/top-bar.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script src="../js/constant.js"></script>
    <title>BookMore</title>
</head>
<body class="body-font bg-light py-5">
    <!-- ------------------------------------------------------------------------------------------------Top Bar-->
    <script src="../js/auth.js"></script>
    <script>
        const token = getToken();
        const isLoggedIn = !!token;
    </script>
    <nav class="navbar fixed-top bg-family-color">
        <div class="container-fluid">
            <a class="navbar-brand en-font" href="../index.html">BookMore</a>

            <div class="d-md-block">
                <!--로그인 드롭다운------------------>
                <div class="dropdown-center bm-auth-dropdown" style="float:left;">
                    <button class="btn dropdown-toggle btn-lg" style="color: #FFFFFF" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="unauthorized-component"><a class="dropdown-item"  href="../users/join.html">회원가입</a></li>
                        <li class="unauthorized-component"><a class="dropdown-item" href="../users/login.html">로그인</a></li>
                        <li class="authorized-component"><a class="dropdown-item" onclick="deleteToken()">로그아웃</a></li>
                    </ul>
                </div>
                <!----------------------->
                <div class="authorized-component" style="float:left;">
                    <button class="btn btn-lg" style="color: #FFFFFF" type="button"><i
                            class="fa-solid fa-bell"></i></button>
                </div>

                <button class="btn btn-lg" style="color: #FFFFFF" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header pb-5">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div>
                <div class="btn w-100 authorized-component">
                    마이페이지
                </div>
                <a class="btn w-100 authorized-component" href="detail.html">
                    마이피드
                </a>
                <div class="btn w-100">
                    랭킹
                </div>
                <a class="btn w-100 authorized-component" href="../challenge/index.html">
                    챌린지
                </a>
            </div>
        </div>
        <script>
            const authorizedComponent = document.querySelectorAll(".authorized-component");
            const unauthorizedComponent = document.querySelectorAll(".unauthorized-component");
            authorizedComponent.forEach(ele => ele.style.display = isLoggedIn ? ele.style.display : 'none')
            unauthorizedComponent.forEach(ele => ele.style.display = !isLoggedIn ? ele.style.display : 'none')
        </script>
    </nav>
    <!-- --------------------------------------------------------------------------------------------------------->

    <div class="container bg-white shadow my-5 p-5 w-75">
        <!-- ----유저 정보----------------------------------------------------------------------------------------------->
        <div class="bm-profile-wrapper w-75 d-flex mx-auto">
            <img class="bm-profile-img w-25 h-25 rounded-circle ms-auto me-3" src="../asset/default-profile.png">
            <div class="me-auto d-flex flex-column">
                <div class="d-flex mt-auto">
                    <div class="m-3 d-flex flex-column">
                        <h3 class="text-center">Follower</h3>
                        <a class="bm-profile-follower fs-4 text-decoration-none text-center mx-auto" href="#">3</a>
                    </div>
                    <div class="m-3 d-flex flex-column">
                        <h3 class="text-center">Following</h3>
                        <a class="bm-profile-following fs-4 text-decoration-none text-center mx-auto" href="#">5</a>
                    </div>
                </div>
                <button class="bm-profile-follow-btn btn btn-primary m-auto">팔로우</button>
            </div>
        </div>
        <!-- --------------------------------------------------------------------------------------------------------->

        <!-- ----마이 리뷰---------------------------------------------------------------------------------------------->
        <div class="bm-my-reviews-wrapper mt-5 row row-cols-2 row-cols-lg-3 row-cols-xl-4 justify-content-start">
            <div class="bm-review-col p-3 bm-scale-animation">
                <div class="bm-review-item border border-secondary p-3 rounded-3">
                    <canvas class="bg-secondary mx-auto" width="200px" height="200px"></canvas>
                    <div class="text-center">정의란 무엇인가</div>
                </div>
            </div>
            <div class="bm-review-col p-3 bm-scale-animation">
                <div class="bm-review-item border border-secondary p-3 rounded-3">
                    <canvas class="bg-secondary mx-auto" width="200px" height="200px"></canvas>
                    <div class="text-center">정의란 무엇인가</div>
                </div>
            </div>
            <div class="bm-review-col p-3 bm-scale-animation">
                <div class="bm-review-item border border-secondary p-3 rounded-3">
                    <canvas class="bg-secondary mx-auto" width="200px" height="200px"></canvas>
                    <div class="text-center">정의란 무엇인가</div>
                </div>
            </div>
            <div class="bm-review-col p-3 bm-scale-animation">
                <div class="bm-review-item border border-secondary p-3 rounded-3">
                    <canvas class="bg-secondary mx-auto" width="200px" height="200px"></canvas>
                    <div class="text-center">정의란 무엇인가</div>
                </div>
            </div>
            <div class="bm-review-col p-3 bm-scale-animation">
                <div class="bm-review-item border border-secondary p-3 rounded-3">
                    <canvas class="bg-secondary mx-auto" width="200px" height="200px"></canvas>
                    <div class="text-center">정의란 무엇인가</div>
                </div>
            </div>
        </div>
        <!-- --------------------------------------------------------------------------------------------------------->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
