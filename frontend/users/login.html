<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/top-bar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="../js/login.js"></script>
    <script src="../js/constant.js"></script>
</head>

<body class="vh-100 bg-light pt-5">

<!-- ------------------------------------------------------------------------------------------------Top Bar-->
<script src="../js/auth.js"></script>
<script>
    const token = getToken();
    const isLoggedIn = !!token;
    if(isLoggedIn) window.history.back();
</script>
<nav class="navbar fixed-top bg-family-color">
    <div class="container-fluid">
        <a class="navbar-brand en-font" href="../index.html">BookMore</a>

        <div class="d-md-block">
            <!--로그인 드롭다운------------------>
            <div class="dropdown-center bm-auth-dropdown" style="float:left;">
                <button class="btn dropdown-toggle btn-lg" style="color: #FFFFFF" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="unauthorized-component"><a class="dropdown-item"  href="join.html">회원가입</a></li>
                    <li class="unauthorized-component"><a class="dropdown-item" href="login.html">로그인</a></li>
                    <li class="authorized-component"><a class="dropdown-item" onclick="deleteToken()">로그아웃</a></li>
                </ul>
            </div>
            <!----------------------->
            <div class="authorized-component" style="float:left;">
                <button class="btn btn-lg" style="color: #FFFFFF" type="button"><i
                        class="fa-solid fa-bell"></i></button>
            </div>

            <button class="btn btn-lg" style="color: #FFFFFF" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                    class="fa-solid fa-bars"></i></button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header pb-5">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div>
            <div class="btn w-100 authorized-component">
                마이페이지
            </div>
            <div class="btn w-100 authorized-component">
                마이피드
            </div>
            <div class="btn w-100">
                랭킹
            </div>
            <a class="btn w-100 authorized-component" href="../challenge/index.html">
                챌린지
            </a>
        </div>
    </div>
    <script>
        const authorizedComponent = document.querySelectorAll(".authorized-component");
        const unauthorizedComponent = document.querySelectorAll(".unauthorized-component");
        authorizedComponent.forEach(ele => ele.style.display = isLoggedIn ? ele.style.display : 'none')
        unauthorizedComponent.forEach(ele => ele.style.display = !isLoggedIn ? ele.style.display : 'none')
    </script>
</nav>
<!-- ------------------------------------------------------------------------------------------------Top Bar-->


<div class="container w-50 bg-white mt-5 p-5 shadow rounded-4">
    <div class="row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">로그인</h4>
                <div class="row">
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control bm-login-input" id="email" placeholder="이메일을 입력해주세요." required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control bm-login-input" id="password" placeholder="비밀번호를 입력해주세요." required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary w-100" onclick=login()>로그인</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll(".bm-login-input").forEach(ele => ele.addEventListener('keyup', e => submitLoginHandler(e)));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
