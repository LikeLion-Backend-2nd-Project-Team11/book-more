<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Form</title>
    <link rel="stylesheet" href="../css/review.css" />
    <link rel="stylesheet" href="../css/top-bar.css" />
    <script defer src="../js/review.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body-font">
<!-- ------------------------------------------------------------------------------------------------Top Bar-->
<nav class="navbar fixed-top bg-family-color">
    <div class="container-fluid">
        <a class="navbar-brand en-font" href="#">BookMore</a>

        <div class="gap-2 d-md-block">

            <div style="float:left;">
                <button class="btn btn-lg" style="color: #FFFFFF" type="button"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="dropdown-center" style="float:left;">
                <button class="btn dropdown-toggle btn-lg" style="color: #FFFFFF" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">회원가입</a></li>
                    <li><a class="dropdown-item" href="#">로그인</a></li>
                </ul>
            </div>

            <div style="float:left;">
                <button class="btn btn-lg" style="color: #FFFFFF" type="button"><i
                        class="fa-solid fa-bell"></i></button>
            </div>

            <button class="btn btn-lg" style="color: #FFFFFF" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                    class="fa-solid fa-bars"></i></button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header pb-5">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="accordion accordion-flush" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        마이 페이지
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-grid gap-2">
                            <button class="btn" type="button">나의 정보</button>
                            <button class="btn" type="button">나의 리뷰</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        커뮤니티
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-grid gap-2">
                            <button class="btn" type="button">팔로잉</button>
                            <button class="btn" type="button">팔로워</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        랭킹
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-grid gap-2">
                            <button class="btn" type="button">탑 10</button>
                            <button class="btn" type="button">나의 랭킹</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        챌린지
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-grid gap-2">
                            <button class="btn" type="button">챌린지 작성하기</button>
                            <button class="btn" type="button">챌린지 리스트</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</nav>

<!---------------------------------------------------------------------------------------------Container-->
<div class="d-flex justify-content-center mt-5">
    <div class="container px-5 py-3 my-5 w-50 h-50">


        <div class="pt-5">
            <label class="form-label mr-5" style="float:left;">본문</label>
        </div>

        <div class="form-check float-end" style="float:left;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label me-2" style="color: red;">
                스포일러
            </label>
        </div>

        <textarea class="form-control mt-5" id="inputBody" style="resize: none; width: 100%; height: 150px;"
                  placeholder="텍스트를 입력하세요."></textarea>
        <span style="color:#aaa;" id="counter" class="float-end me-2 mt-2">(0자 / 최대 300자)</span>

        <div class="pt-5">
            <label class="form-label">전문성</label>
        </div>

        <form method="get" action="form-action.html">
            <label class="me-3"><input type="radio" name="score"> 1점</label>
            <label class="me-3"><input type="radio" name="score"> 2점</label>
            <label class="me-3"><input type="radio" name="score"> 3점</label>
            <label class="me-3"><input type="radio" name="score"> 4점</label>
            <label class="me-3"><input type="radio" name="score"> 5점</label>
        </form>

        <div class="pt-3">
            <label class="form-label">재미</label>
        </div>

        <form method="get" action="form-action.html">
            <label class="me-3"><input type="radio" name="score"> 1점</label>
            <label class="me-3"><input type="radio" name="score"> 2점</label>
            <label class="me-3"><input type="radio" name="score"> 3점</label>
            <label class="me-3"><input type="radio" name="score"> 4점</label>
            <label class="me-3"><input type="radio" name="score"> 5점</label>
        </form>
        <div class="pt-3">
            <label class="form-label">가독성</label>
        </div>

        <form method="get" action="form-action.html">
            <label class="me-3"><input type="radio" name="score"> 1점</label>
            <label class="me-3"><input type="radio" name="score"> 2점</label>
            <label class="me-3"><input type="radio" name="score"> 3점</label>
            <label class="me-3"><input type="radio" name="score"> 4점</label>
            <label class="me-3"><input type="radio" name="score"> 5점</label>
        </form>

        <div class="pt-3">
            <label class="form-label">소장 가치</label>
        </div>

        <form method="get" action="form-action.html">
            <label class="me-3"><input type="radio" name="score"> 1점</label>
            <label class="me-3"><input type="radio" name="score"> 2점</label>
            <label class="me-3"><input type="radio" name="score"> 3점</label>
            <label class="me-3"><input type="radio" name="score"> 4점</label>
            <label class="me-3"><input type="radio" name="score"> 5점</label>
        </form>

        <div class="pt-3">
            <label class="form-label">난이도</label>
        </div>

        <form method="get" action="form-action.html">
            <label class="me-3"><input type="radio" name="score"> 1점</label>
            <label class="me-3"><input type="radio" name="score"> 2점</label>
            <label class="me-3"><input type="radio" name="score"> 3점</label>
            <label class="me-3"><input type="radio" name="score"> 4점</label>
            <label class="me-3"><input type="radio" name="score"> 5점</label>
        </form>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg mt-5 mb-3">리뷰
                등록</button>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
